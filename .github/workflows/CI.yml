name: CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checks-out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.tokken }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./Docker
          push: true
          tags: ivankuzminn/project:${{ steps.tag_version.outputs.new_tag }}
          
      - name: Helm tool
        uses: Azure/setup-helm@v3
        env:
          GITHUB_TOKEN: ${{ secrets.tokken }}
          
      - name: Test manifests
        continue-on-error: true
        uses: instrumenta/kubeval-action@master
        with: 
          files: ./project/templates   
      - name: Helm Package
        run: |
          sed -i 's/${{ steps.tag_version.outputs.new_tag }}/' Helm/wordpress/values.yaml
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          charts_dir: ./Helm
          branch: main
          linting: off
          charts_url: https://ivankuzminn.github.io/project/
          token: ${{ secrets.tokken}}
          app_version: ${{ steps.tag_version.outputs.new_tag }}
          chart_version: ${{ steps.tag_version.outputs.new_tag }}
   
      - name: Slack good
        uses: rtCamp/action-slack-notify@v2
        if: success()
        env:
          SLACK_CHANNEL: ci
          SLACK_COLOR: 'green'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 'good'
          SLACK_TITLE: Post Title
          SLACK_USERNAME: gitAction
          SLACK_WEBHOOK: ${{ secrets.WEBHOOK }}
      - name: slack bad
        uses: rtCamp/action-slack-notify@v2
        if: failure()
        env:
          SLACK_CHANNEL: ci
          SLACK_COLOR: 'red'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 'bad'
          SLACK_TITLE: Post Title
          SLACK_USERNAME: gitAction
          SLACK_WEBHOOK: ${{ secrets.WEBHOOK }}